{% extends "base.html" %}
{% block title %}SignUp{% endblock %}
{% block content %}
<script src="https://kit.fontawesome.com/9fe76d5e45.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Sign up</h1>
    <form method="POST">{% csrf_token %}
        <div class="container shadow shadow-5px" style="width: 400px; background-color: rgb(249, 253, 253); height: 410px; margin-top: 90px; border-radius: 20px;margin-left: 420px;">
       <div id="mes" style="margin-left: 20px; padding-top: 80px;">

   
              <input type="text" class="form-control shadow shadow-5px" placeholder="username" name="username" style="width: 240px; margin-left: 50px; margin-top: 0px;"><br>
               <input type="password" class="form-control shadow shadow-5px" placeholder="firstname" name="password1" style="width: 240px; margin-left: 50px; margin-top: 0px;">
               <input type="password" class="form-control shadow shadow-5px" placeholder="lastname" name="password2" style="width: 240px; margin-left: 50px;margin-top: 15px; margin-bottom: 18px;">
   
             
   
        <button style="background-color: rebeccapurple; border: 1px solid rebeccapurple;padding: 10px;border-radius: 50px;width: 100px;margin-left: 5px;">Create</button>
   
      </div>
       </div>
   
   
   
   
    </form>

</div>






{% endblock %}
