<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}Djangochat</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        .chat-messages{

            height: 400px;
            overflow-y:auto;
        }


    </style>

</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
      

        <div>
            <a href="" class="text-xl text-white">DjanoChat</a>

        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
     
                <a href="{% url 'rooms'  %}" class="text-white hover:text-gray-200">Room</a>
             
        
                 <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                   <a href="http://127.0.0.1:8000/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign in</a>
                   <a href="http://127.0.0.1:8000/login/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Login n</a>
            {% endif %}

             
           
        </div>




    </nav>
   {% block content %}
   {% endblock %}
   {% block scripts%}
   {% endblock %}


    
</body>
</html>
